<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Mood Board</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.3.1/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.3.1/umd/react-dom.development.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.26.3/babel.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      function MoodBoardItem({color, image, description}) {
        return (
          <div 
            className="mood-board-item"
            style={{ backgroundColor: color }}
          >
            <img className="mood-board-image" src={image} alt={description} />
            <h3 className="mood-board-text">{description}</h3>
          </div>
        );
      }

      function MoodBoard() {
        return (
          <div>
            <h1 className="mood-board-heading">Destination Mood Board</h1>
            <div className="mood-board">
              <MoodBoardItem 
                color="#F4A261"
                image="https://cdn.freecodecamp.org/curriculum/labs/pathway.jpg"
                description="Caribbean"
              />
              <MoodBoardItem 
                color="#2A9D8F"
                image="https://cdn.freecodecamp.org/curriculum/labs/shore.jpg"
                description="Gawadar Beach"
              />
              <MoodBoardItem 
                color="#E76F51"
                image="https://cdn.freecodecamp.org/curriculum/labs/grass.jpg"
                description="Cape Town"
              />
              <MoodBoardItem 
                color="#264653"
                image="https://cdn.freecodecamp.org/curriculum/labs/ship.jpg"
                description="Suez Canal"
              />
              <MoodBoardItem 
                color="#E9C46A"
                image="https://cdn.freecodecamp.org/curriculum/labs/santorini.jpg"
                description="Santorini"
              />
              <MoodBoardItem 
                color="#A8DADC"
                image="https://cdn.freecodecamp.org/curriculum/labs/pigeon.jpg"
                description="Istanbul"
              />
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById('root')).render(<MoodBoard />);
    </script>
  </body>
</html>
